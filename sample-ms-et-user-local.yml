server:
  port: ${PORT:0}
  tomcat:
    threads:
      max: 5
spring:
  application:
    name: sample-ms-et-user
  datasource:
    maxActive: 2
    url: jdbc:hsqldb:mem:usersdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: SA
    password: 
  jpa:
    database-platform: org.hibernate.dialect.HSQLDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update      
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:           
      hibernate.event.merge.entity_copy_observer: allow
      #hibernate.jdbc.time_zone: UTC      
      javax.persistence.validation.mode: none
      hibernate.globally_quoted_identifiers: true
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: http://localhost:8085/auth/realms/Startupframework
          jwk-set-uri: http://localhost:8085/auth/realms/Startupframework/protocol/openid-connect/certs
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  level:
    root: INFO