server:
  port: ${PORT:0}
  tomcat:
    threads:
      max: 5
spring:
  application:
    name: startup-msa-authorization-server-${spring.profiles.active}
  redis:
    host: localhost
    port: 6379
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  level:
    root: INFO